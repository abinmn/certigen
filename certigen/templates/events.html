{% block content %}
<h1>Events</h1>
<ul>

    {% for event in events %}
    <li>
        <a href="">
            {{ event.name }}
        </a>
    </li>

    {% empty %}
    <li>No events yet.</li>
    {% endfor %}

    <br>
    <p>
        <a href="{% url 'events-create' %}">Create Event</a>
    </p>

</ul>

{% endblock %}
